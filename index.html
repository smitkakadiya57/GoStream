<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Stream </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/playlist.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg_container">
        <div class="bg_shapes">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="main-container">
        <!-- nav-bar -->
        <div class="nav_bar ">
            <h1>Go Stream</h1>
        </div>
        <!-- music-player -->
        <div class="music-player">
            <div class="music-left">
                <img src="img/start.png" alt="this is good">
            </div>
            <div class="music-right">
                <div class="title">Song Title</div>
                <div class="artist">Movie</div>
                <div class="timer">
                    <div class="currTime">0:00</div>
                    <div class="duration">0:00</div>
                </div>
                <audio src="music/music1.mp3" ></audio>
                <div class="progress-area">
                    <div class="progress-bar">
                    </div>
                </div>
                <div class="controls">
                    <span class="material-icons" id="skip">
                        forward_10
                    </span>
                    <span class="material-icons" id="prev">
                        skip_previous
                    </span>
                    <span class="material-icons" id="playPause">
                        play_arrow
                    </span>
                    <span class="material-icons" id="next">
                        skip_next
                    </span>
                    <span class="material-icons" id="replay">
                        replay
                    </span>
                </div>
            </div>
        </div>
        <!-- playlist-section -->
        <div class="play-list">
            <div class="play-list-title">
                <h2>Playlist</h2>
                <span class="material-icons" id="showlist">
                 featured_play_list       
                </span>
            </div>
            <div class="list ">
                
            </div>
        </div>

        <!-- footer -->

        <div class="footer">
            <h2>@SmitKakadiya</h2>
        </div>
    </div>


    <script src="js/list.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
